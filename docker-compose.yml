version: '3.5'

volumes:
  redisdata:
    driver: local

networks:
  cyrulik:
    driver: bridge

services:

  zipkin-service:
    container_name: zipkin-service
    env_file:
      - .docker.env
    image: openzipkin/zipkin:2.10.1
    environment:
      STORAGE_TYPE: mem
    restart: always
    ports:
      - "${CONFIG_SERVICE_PORT_ZIPKIN}:9411"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9411/health"]
      interval: 60s
      timeout: 10s
      retries: 10
    networks:
      - cyrulik


  cassandra-account:
    container_name: cassandra-account
    env_file:
      - .docker.env
    image: spotify/cassandra
    ports:
      - "${CONFIG_DATABASE_PORT_ACCOUNT}:9042"
    healthcheck:
      test: ["CMD", "cqlsh", "--execute", "show version;quit"]
      interval: 60s
      timeout: 10s
      retries: 5
    networks:
      - cyrulik


  cassandra-subscription:
    container_name: cassandra-subscription
    env_file:
      - .docker.env
    image: spotify/cassandra
    ports:
      - "${CONFIG_DATABASE_PORT_SUBSCRIPTION}:9042"
    healthcheck:
      test: ["CMD", "cqlsh", "--execute", "show version;quit"]
      interval: 60s
      timeout: 10s
      retries: 5
    networks:
      - cyrulik


  zookeeper:
    image: wurstmeister/zookeeper
    env_file:
      - .docker.env
    container_name: zookeeper
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 60s
      timeout: 10s
      retries: 5
    ports:
      - "${CONFIG_SERVICE_PORT_ZOOKEEPER}:2181"
    networks:
      - cyrulik


  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    hostname: kafka
    env_file:
      - .docker.env
    ports:
      - "${CONFIG_SERVICE_PORT_KAFKA}:9092/tcp"
    depends_on:
      - zookeeper
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "9092" ]
      start_period: 20s
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cyrulik


  redis:
    image: redis:4-alpine
    env_file:
      - .docker.env
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${CONFIG_SERVICE_PORT_REDIS}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - cyrulik


  account-service:
    image: cyrulik/account
    container_name: account-service
    ports:
      - "${CONFIG_SERVICE_PORT_ACCOUNT}:5000"
    env_file:
      - .docker.env
    networks:
      - cyrulik


  config-service:
    image: cyrulik/config
    container_name: config-service
    ports:
      - "${CONFIG_SERVICE_PORT_CONFIG}:8880"
    env_file:
      - .docker.env
    networks:
      - cyrulik


  gateway-service:
    image: cyrulik/gateway
    container_name: gateway-service
    ports:
      - "${CONFIG_SERVICE_PORT_GATEWAY}:5002"
    env_file:
      - .docker.env
    networks:
      - cyrulik

  monitoring-service:
    image: cyrulik/monitoring
    container_name: monitoring-service
    ports:
      - "${CONFIG_SERVICE_PORT_MONITORING}:8882"
    env_file:
      - .docker.env
    networks:
      - cyrulik


  registry-service:
    image: cyrulik/registry
    container_name: registry-service
    ports:
      - "${CONFIG_SERVICE_PORT_REGISTRY}:8761"
    env_file:
      - .docker.env
    networks:
      - cyrulik


  subscription-service:
    image: cyrulik/subscription
    container_name: subscription-service
    ports:
      - "${CONFIG_SERVICE_PORT_SUBSCRIPTION}:5001"
    env_file:
      - .docker.env
    networks:
      - cyrulik


  turbine-service:
    image: cyrulik/turbine
    container_name: turbine-service
    ports:
      - "${CONFIG_SERVICE_PORT_TURBINE}:8881"
    env_file:
      - .docker.env
    networks:
      - cyrulik